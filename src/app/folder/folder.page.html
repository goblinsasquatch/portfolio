<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="folder == 'Home'" fullscreen="true" class="background">
  </ion-content>

  <div *ngIf="folder != 'Home'">
    <ion-card *ngFor="let entry of thisContent">
      <img *ngFor="let image of entry.images" [src]="image" />

      <ion-card-header>
        <ion-item *ngIf="entry.githubUrl" [href]="entry.githubUrl" detail>
          <ion-icon slot="end" name="logo-github"></ion-icon>
          <ion-label> {{entry.title}} </ion-label>
        </ion-item>
        <ion-item *ngIf="!entry.githubUrl">
          <ion-label> {{entry.title}} </ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Description</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{entry.description}} </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>Lessons Learned</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{entry.lessonsLearned}} </ion-card-content>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
