<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- display home page -->
  <ion-content *ngIf="folder == 'Home'" fullscreen="true">
    this is the home page
  </ion-content>

  <!-- display content if not on home page -->
  <div *ngIf="folder != 'Home'">
    <ion-grid fixed>
      <ion-row *ngFor="let entry of thisContent">
        <ion-col sizeMd="6" sizeXs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{entry.title}}</ion-card-title>
              <ion-card-subtitle
                ><strong>Description</strong></ion-card-subtitle
              >
            </ion-card-header>
            <ion-card-content> {{entry.description}} </ion-card-content>
            <ion-card-header>
              <ion-card-subtitle
                ><strong>Technology and techniques</strong></ion-card-subtitle
              >
            </ion-card-header>
            <ion-card-content>
              <ul>
                <li *ngFor="let tech of entry.techUsed">{{tech}}</li>
              </ul>
              <ion-button
                *ngIf="entry.githubUrl"
                [href]="entry.githubUrl"
                class="github-button"
                fill="outline"
                color="medium"
                size="large"
              >
                <ion-icon
                  slot="icon-only"
                  name="logo-github"
                  size="large"
                ></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col sizeMd="6" sizeXs="12">
          <ion-card>
            <ion-img
              *ngFor="let image of entry.images"
              [src]="'/assets/content-images/' + image"
              (click)="onImageClick(image)"
            ></ion-img>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
