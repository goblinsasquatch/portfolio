<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content *ngIf="folder == 'Home'" fullscreen="true" class="background">
  </ion-content>

  <div *ngIf="folder != 'Home'">
    <ion-card *ngFor="let entry of thisContent">
      <div class="ion-text-center">
        <ion-img
          *ngFor="let image of entry.images"
          [src]="'/assets/content-images/' + image"
        ></ion-img>
      </div>

      <ion-card-header>
        <ion-item *ngIf="entry.githubUrl" [href]="entry.githubUrl" detail>
          <ion-icon slot="end" name="logo-github" size="large"></ion-icon>
          <ion-label> {{entry.title}} </ion-label>
        </ion-item>
        <ion-item *ngIf="!entry.githubUrl">
          <ion-label> {{entry.title}} </ion-label>
        </ion-item>
      </ion-card-header>

      <ion-card>
        <ion-card-header>
          <ion-card-subtitle><h2>Description</h2></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{entry.description}} </ion-card-content>
        <ion-card-header>
          <ion-card-subtitle
            ><h3>Technology and techniques</h3></ion-card-subtitle
          >
        </ion-card-header>
        <ion-card-content>
          <ul>
            <li *ngFor="let tech of entry.techUsed">{{tech}}</li>
          </ul>
        </ion-card-content>
      </ion-card>
    </ion-card>
  </div>
</ion-content>
